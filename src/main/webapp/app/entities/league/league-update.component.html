<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-league-heading" jhiTranslate="twinbetApp.league.home.createOrEditLabel">Create or edit a League</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!league.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="league.id" readonly />
                </div>
                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twinbetApp.league.nameLeague" for="field_nameLeague">Name League</label>
                    <input type="text" class="form-control" name="nameLeague" id="field_nameLeague"
                        [(ngModel)]="league.nameLeague" />
                </div> -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twinbetApp.league.nameLeague" for="field_nameLeague">League</label>
                    <select class="form-control" id="field_league" name="league" [(ngModel)]="league.nameLeague" >
                        <option *ngFor="let leagueOption of leagues trackBy: trackLeagueById">{{leagueOption.nameLeague}}</option>
                    </select>
                </div>
               <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twinbetApp.league.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="league.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === league.user?.id ? league.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div> --> 
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
