<div>
    <h2 id="page-heading">
        <span jhiTranslate="twinbetApp.league.home.title">Leagues</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-league" [routerLink]="['/league/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="twinbetApp.league.home.createLabel">
            Create new League
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="leagues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="twinbetApp.league.nameLeague">Name League</span></th>
            <th><span jhiTranslate="twinbetApp.league.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let league of leagues ;trackBy: trackId">
                <td><a [routerLink]="['/league', league.id, 'view' ]">{{league.id}}</a></td>
                <td>{{league.nameLeague}}</td>
                <td>
                    {{league.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/league', league.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/league', league.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'league/'+ league.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
